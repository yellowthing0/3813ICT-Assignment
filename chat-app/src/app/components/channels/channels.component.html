<h2>Channels for Group {{ groupId }}</h2>
<ul>
  <li *ngFor="let channel of channels">
    <button (click)="onChannelSelect(channel.id)">
      {{ channel.name }}
    </button>
  </li>
</ul>

<!-- Chat area -->
<div *ngIf="selectedChannel">
  <h3>Chat in Channel {{ selectedChannel }}</h3>

  <!-- Text channel -->
  <div *ngIf="selectedChannel === 1" class="chat-container">
    <div class="chat-area">
      <div *ngFor="let message of messages" class="chat-message">
        {{ message }}
      </div>
    </div>

    <!-- Send message input -->
    <div class="chat-input-container">
      <input [(ngModel)]="newMessage" placeholder="Type a message..." class="chat-input" />
      <button (click)="sendMessage()" class="send-button">Send</button>
    </div>
  </div>

  <!-- Voice chat controls -->
  <div *ngIf="selectedChannel === 2" class="voice-channel">
    <h3>Voice Chat</h3>
    <input [(ngModel)]="connectedPeerId" placeholder="Enter Peer ID to call" />
    <button (click)="startCall()">Start Voice Call</button>
    <button (click)="endCall()" [disabled]="!currentCall">End Voice Call</button>
  </div>
</div>
