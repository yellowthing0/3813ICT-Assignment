<h2>Channels for Group {{ groupId }}</h2>
<ul>
  <li *ngFor="let channel of channels">
    <button (click)="onChannelSelect(channel.id)">
      {{ channel.name }}
    </button>
  </li>
</ul>
<button (click)="goBack()">Back</button>

<!-- Chat area -->
<div *ngIf="selectedChannel">
  <h3>Chat in Channel {{ selectedChannel }}</h3>

  <!-- Text channel -->
  <div *ngIf="selectedChannel === 1" class="chat-container">
    <div class="chat-area">
      <div *ngFor="let message of messages" class="chat-message">
        <strong>{{ message.timestamp }}:</strong>
        <span>{{ message.message }}</span>
        <img *ngIf="message.imageUrl" [src]="getImageUrl(message.imageUrl)" alt="Chat Image" width="100">
      </div>
    </div>

    <!-- Send message input -->
    <div class="chat-input-container">
      <input type="file" (change)="onFileSelected($event)">
      <input [(ngModel)]="newMessage" placeholder="Type a message..." class="chat-input" />
      <button (click)="sendMessage()" class="send-button">Send</button>
    </div>
  </div>

  <!-- Video chat controls -->
  <div *ngIf="selectedChannel === 2" class="video-chat-container">
    <h3>Video Chat</h3>

    <!-- Video element for local stream -->
    <div class="video-stream" id="local-video-container">
      <h4>Local Video</h4>
      <video id="local-video" autoplay muted playsinline></video>
    </div>

    <!-- Controls for starting and ending calls -->
    <input [(ngModel)]="connectedPeerId" placeholder="Enter Peer ID to call" />
    <button (click)="startCall()">Start Video Call</button>
    <button (click)="endCall()" [disabled]="!currentCall">End Video Call</button>
  </div>
</div>
