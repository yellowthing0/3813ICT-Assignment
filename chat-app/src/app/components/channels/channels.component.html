<h2>Channels for Group {{ groupId }}</h2>
<ul>
  <li *ngFor="let channel of channels">
    <button (click)="onChannelSelect(channel.id)">
      {{ channel.name }}
    </button>
  </li>
</ul>
<button (click)="goBack()">Back</button>

<!-- Chat area -->
<div *ngIf="selectedChannel">
  <h3>Chat in Channel {{ selectedChannel }}</h3>

  <!-- Text channel -->
  <div *ngIf="selectedChannel === 1" class="chat-container">
    <div class="chat-area">
      <div *ngFor="let message of messages" class="chat-message">
        <strong>{{ message.timestamp }}:</strong>
        <!-- Display message or image -->
        <span *ngIf="message.message">{{ message.message }}</span>
        <img *ngIf="message.imageUrl" [src]="message.imageUrl" alt="Chat Image" class="chat-image" />
      </div>
    </div>

    <!-- Send message input -->
    <div class="chat-input-container">
      <input type="file" (change)="onFileSelected($event)" />
      <input [(ngModel)]="newMessage" placeholder="Type a message..." class="chat-input" />
      <button (click)="sendMessage()" class="send-button">Send</button>
    </div>
  </div>
</div>
