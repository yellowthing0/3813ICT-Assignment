<div class="channels-container">
  <h2>Channels in Group {{ groupId }}</h2>

  <div *ngIf="channels.length === 0">No channels available for this group.</div>

  <ul *ngIf="channels.length > 0">
    <li *ngFor="let channel of channels" class="channel-item">
      <h3>{{ channel.name }}</h3>
      <p>{{ channel.description }}</p>

      <!-- Link to text channel -->
      <button *ngIf="channel.type === 'text'" (click)="goToTextChannel(channel.id)" class="btn btn-primary">
        Join Text Channel
      </button>

      <!-- Link to voice channel -->
      <button *ngIf="channel.type === 'voice'" (click)="goToVoiceChannel(channel.id)" class="btn btn-secondary">
        Join Voice Channel
      </button>
    </li>
  </ul>
</div>
